<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}{% endblock %} - Health Portal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --header-height: 60px;
            --footer-height: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0c1c3d;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(66, 153, 225, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(49, 130, 206, 0.15) 0%, transparent 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 1rem;
            overflow-x: hidden;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(66, 153, 225, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(66, 153, 225, 0.1);
            width: 100%;
            max-width: 450px;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            margin: 1rem auto;
        }

        @media (min-width: 768px) {
            .auth-card {
                margin: 2rem auto;
            }
        }

        @media (min-width: 992px) {
            .auth-card {
                margin: 3rem auto;
            }
        }

        .auth-card.wide {
            max-width: 800px;
        }

        .auth-header {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            padding: 2rem 1.5rem;
            text-align: center;
            color: white;
        }

        @media (min-width: 768px) {
            .auth-header {
                padding: 2.5rem 2rem;
            }
        }

        .auth-header .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.75rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (min-width: 768px) {
            .auth-header .logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
        }

        .auth-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        @media (min-width: 768px) {
            .auth-header h1 {
                font-size: 1.75rem;
            }
        }

        .auth-body {
            padding: 1.5rem;
        }

        @media (min-width: 768px) {
            .auth-body {
                padding: 2rem;
            }
        }

        .input-group {
            margin-bottom: 1.25rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            transition: all 0.2s ease;
            background: white;
        }

        .input-group:focus-within {
            border-color: #4299e1;
            box-shadow: 0 0 0 4px rgba(66, 153, 225, 0.1);
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #64748b;
            padding: 0.75rem 1rem;
        }

        @media (min-width: 768px) {
            .input-group-text {
                padding: 0.875rem 1.25rem;
            }
        }

        .form-control {
            border: none;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            background: transparent;
            color: #1a202c;
        }

        @media (min-width: 768px) {
            .form-control {
                padding: 0.875rem 1.25rem;
                font-size: 1rem;
            }
        }

        .form-control::placeholder {
            color: #a0aec0;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            border: none;
            padding: 0.875rem;
            font-size: 0.95rem;
            font-weight: 500;
            border-radius: 12px;
            width: 100%;
            color: white;
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
            .btn-primary {
                padding: 1rem;
                font-size: 1rem;
            }
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(49, 130, 206, 0.2);
        }

        .auth-footer {
            padding: 1.25rem 1.5rem;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
            text-align: center;
        }

        @media (min-width: 768px) {
            .auth-footer {
                padding: 1.5rem 2rem;
            }
        }

        .auth-footer p {
            margin: 0;
            color: #64748b;
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .auth-footer p {
                font-size: 0.95rem;
            }
        }

        .auth-footer a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .auth-footer a:hover {
            color: #3182ce;
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 0.875rem 1rem;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
        }

        @media (min-width: 768px) {
            .alert {
                padding: 1rem 1.25rem;
                margin-bottom: 1.5rem;
                font-size: 0.95rem;
            }
        }

        .alert-success {
            background: #e6fffa;
            color: #047481;
        }

        .alert-danger {
            background: #fff5f5;
            color: #c53030;
        }

        .alert-warning {
            background: #fffaf0;
            color: #c05621;
        }

        .alert-info {
            background: #ebf8ff;
            color: #2b6cb0;
        }

        /* Grid System Improvements */
        .row {
            margin-right: -0.75rem;
            margin-left: -0.75rem;
        }

        .col, [class*="col-"] {
            padding-right: 0.75rem;
            padding-left: 0.75rem;
        }

        @media (max-width: 576px) {
            .row {
                margin-right: -0.5rem;
                margin-left: -0.5rem;
            }

            .col, [class*="col-"] {
                padding-right: 0.5rem;
                padding-left: 0.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
